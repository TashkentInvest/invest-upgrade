<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeater Example</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="inner-repeater mb-4">
                    <div data-repeater-list="inner-group" class="inner mb-3">
                        <label>Phone no :</label>
                   
                        <!-- Additional phone field -->
                        <div data-repeater-item="" class="inner mb-3 row">
                            <div class="col-md-10 col-8">
                                <input type="text" class="inner form-control" placeholder="Enter another phone no...">
                            </div>
                            <div class="col-md-2 col-4">
                                <div class="d-grid">
                                    <input data-repeater-delete="" type="button" class="btn btn-primary inner"
                                        value="Delete">
                                </div>
                            </div>
                        </div>
                    </div>
                    <input data-repeater-create="" type="button" class="btn btn-success inner" value="Add Number"
                        >
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Repeater Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/jquery.repeater/jquery.repeater.min.js"></script>

    <script>
        $(document).ready(function () {
            // Initialize the repeater plugin
            $('.inner-repeater').repeater({
                // options if needed
            });

            // Disable the "Add Number" button
            $('[data-repeater-create]').prop('disabled', false);
        });
    </script>
</body>

</html>
