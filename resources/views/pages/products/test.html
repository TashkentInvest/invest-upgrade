    <script>
        $(document).ready(function() {
            // Initialize Select2
            $('.select2').select2();

            // Calculate coefficient based on selected options
            $('.select2').on('change', function() {
                var selectedOptions = $('.select2').find(':selected');
                var coefficient = 1;

                selectedOptions.each(function() {
                    var kt = parseFloat($(this).data('kt'));
                    coefficient *= kt;
                });

                $('#coefficient').val(coefficient.toFixed(2));
            });
        });
    </script>
