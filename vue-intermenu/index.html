  <head>
    <meta charset="UTF-8">

    <!-- fontawesome -->

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link type="text/css" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css">
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <title>Vite App</title>
  </head>
  <body class="max-w-screen-sm w-100 h-screen mx-auto position-relative" style="overflow: scroll;">
    <div id="app"></div>
    <script>
      document.body.style.overflow = 'auto';
      const telegram = window.Telegram.WebApp;
      const telegramData = telegram.initDataUnsafe;
      if (Object.keys(telegramData).length === 0 || typeof telegramData.user === 'undefined') {
          // document.querySelector("body").innerHTML =
          //     "<p>Xatolik, sayt faqat <a href='https://t.me/thirdBotuz_bot'>https://t.me/thirdBotuz_bot</a> ichida xizmat ko'rsatadi !</p>";
              document.body.setAttribute('data-theme', "light");
          // window.location.href = "https://mproweb.uz/";
      } else {
          telegram.expand();
          const themeParams = telegram.themeParams;
          const mainButton = telegram.MainButton;
          const currentTheme = themeParams && themeParams.bg_color === '#ffffff' ? 'light' : 'dark';
          document.body.setAttribute('data-theme', currentTheme);
          document.querySelector("#logbox").innerText = JSON.stringify(telegram, null, 4)
      }
      
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.umd.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/custom.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
